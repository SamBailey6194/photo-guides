<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Photo Guides, your one stop shop to help you with photography advice, whether you are a beginner, hobbyist, or professional.">
    <title>Photo Guides | Home</title>

    <!-- Favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!-- Body -->

<body>
    <!-- Navigation Bar from Bootstrap -->
    <nav class="navbar navbar-expand-lg border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-camera"></i> Photo Guides</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active current" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="#">Equipment Advice</a>
                    <a class="nav-link" href="#">Setting Tutorial</a>
                    <a class="nav-link" href="#">Photo History</a>
                    <a class="nav-link" href="index.html#contact">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="container">
        Header
    </header>

    <!-- Main Body -->
    <main class="container">
        Main Content
    </main>

    <!-- Footer / Contact Section -->
    <footer id="contact">
        <div class="container col-12">
            <!-- Social Media Links in Footer -->
            <div class="social-links col-12">
                ><a class="spacing" href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Link to our facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
                <a class="spacing" href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="Link to our X (formerly Twitter) page (opens in a new tab)"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
                <a class="spacing" href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Link to our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
                <a class="spacing" href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Link to our youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>

            </div>
            <!-- Contact Form -->
            <div class="col-12">
                <div class="text-center">
                    <h2>Contact Form</h2>
                    <h3>Have a question?</h3>
                    <p>Fill out the form</p>
                </div>
                <form action="#" method="get">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <label for="number" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="number" name="number" required>
                    </div>
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <textarea class="form-control" id="question" name="question" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn outline-button mb-4">Submit</button>
                </form>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b28d0f6314.js" crossorigin="anonymous"></script>

</body>

</html>
